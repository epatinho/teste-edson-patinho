<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autenticação Spotify</title>
  <script>

    (function() {
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      const error = urlParams.get('error');

      const basePath = window.location.pathname.split('/callback')[0];

      if (code) {
        window.location.href = `${window.location.origin}${basePath}/#/callback?code=${code}`;
      } else if (error) {
        window.location.href = `${window.location.origin}${basePath}/#/login?error=${error}`;
      } else {
        window.location.href = `${window.location.origin}${basePath}/#/login`;
      }
    })();
  </script>
</head>
<body>
  <div style="display: flex; align-items: center; justify-content: center; height: 100vh; font-family: system-ui, sans-serif;">
    <div style="text-align: center;">
      <h1>Autenticando...</h1>
      <p>Aguarde enquanto processamos sua autenticação com o Spotify.</p>
    </div>
  </div>
</body>
</html>
